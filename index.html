<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script language="JavaScript" src="./script.js"></script>
    <title>[Ricardo Collado] Piedra | Papel | Tijeras - </title>
</head>
<body>
    <main class="container">
        <div class="container-main--gameVersus">
            <div class="container-main--player-options">
                <img class="container-main--imagenppt" src="./img/tijera.png" alt="tijeras" id="tijeras" onclick="playerTouchTijeras()">
                 <img class="container-main--imagenppt" src="./img/piedras.png" alt="piedra" id="piedra" onclick="playeTouchRock()">
                <img class="container-main--imagenppt" src="./img/papel.png" alt="papel" id="papel" onclick="playeTouchPaper()">
            </div>
            <div class="container-main--versus"></div>
            <div>
                <img class="container-main--pcgame" src="./img/pc.png" alt="Pc Choise"> 
            </div>
            
        </div>

        <div class="container-main-puntuacion" id="div_puntuacion">
            <div class="main-puntuacion--turnWinner">Winner is</div>
            <span id="playerPointsView">You = 0 </span>  <span id="pcPointsView">Pc = 0</span>
        </div>
        
        <input class="primary-button" type="submit" value="Reiniciar" id="boton_reiniciar" onclick="restart()">
    </main>
</body>
</html>
